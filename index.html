<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="NAME's personal portfolio">
        <title>TITLE</title>
        <!-- <link rel="icon" type="image/x-icon" href=""> -->
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./stylesheet.css">
        <script src="https://kit.fontawesome.com/f9e9cf76b4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f9e9cf76b4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="--grainy-background">
            <svg 
            viewBox="0 0 1920 1080"
            xmlns='http://www.w3.org/2000/svg'>
            <filter id='noiseFilter'>
            <feTurbulence 
                type='fractalNoise' 
                baseFrequency='0.65' 
                numOctaves='3' 
                stitchTiles='stitch' />
            </filter>
            <rect
            width='100%' 
            height='100%' 
            filter='url(#noiseFilter)' />
            </svg>
        </div>
        <div id="title_intro">
            <video src="./Videos/DART 300 Final title Animation.mp4" paused preload="auto"></video>
        </div>    
        <main>
           <div class="--title-container">
                <div class="--title">
                    <div class="--line --left"></div>
                    <h2 class="--title-name">Canoe</h2>
                    <div class="--line --right"></div>
                </div>
                <p class="--title-date">8,000 B.C.</p>
           </div>
            <div class="--display-content">
                <img src="./Images/Temp Image.png" alt="A placeholder image" title="Placeholder image (temporary)">
            </div>
            <div class="--nav-arrow --right"></div>
            <div class="--nav-arrow --left"></div>
            <div class="--timeline"></div>
        </main>
    </body>
    <script src="lottie.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Flip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Observer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EaselPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EasePack.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/CustomEase.min.js"></script>
    <script src="scripts.js"></script>
</html>
