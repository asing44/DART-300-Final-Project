<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="utf-8">
        <meta name="description" content="NAME's personal portfolio">
        <title>Transportation Through Time</title>
        <link rel="icon" type="image/x-icon" href="https://cdn.pixabay.com/photo/2017/06/26/00/46/flat-2442462__340.png">
        <link rel="stylesheet" type="text/css" href="./styles.css">
        <link rel="stylesheet" type="text/css" href="./stylesheet.css">
        <script src="https://kit.fontawesome.com/f9e9cf76b4.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/f9e9cf76b4.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="--grainy-background">
            <svg 
            viewBox="0 0 1920 1080"
            xmlns='http://www.w3.org/2000/svg'>
            <filter id='noiseFilter'>
            <feTurbulence 
                type='fractalNoise' 
                baseFrequency='0.65' 
                numOctaves='3' 
                stitchTiles='stitch' />
            </filter>
            <rect
            width='100%' 
            height='100%'
            translate="yes" 
            filter='url(#noiseFilter)' />
            </svg>
        </div>
        <div id="title_intro">
            <video id="intro_video" src="./Videos/DART 300 Final title Animation.mp4" paused preload="auto"></video>
        </div>
       <main>
        <div class="h1-wrap">
            <h1 class="main-intro">
                <span class="beginning">In the beginning...</span>
                <span class="there">There was nothing...</span>
                <span class="and">and then...</span>
                <span class="canoe">THE CANOE</span>
            </h1>
        </div>
        <section class="theCanoe hidden">
            <h2 class="title">THE CANOE</h2>
            <img class="image" src="./Images/canoe.jpg" alt="A canoe">
            <p class="date">8,000 B.C.</p>
        </section>
       </main>
    </body>
    <script src="lottie.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollToPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/EasePack.min.js"></script>
    <script src="scripts.js"></script>
</html>
